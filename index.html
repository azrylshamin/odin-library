<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN | Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>Library</h1>
            </div>
            <div class="header-right">
                <!-- <button>New Book</button> -->
            </div>
        </div>
        <div class="content">
            <button id="dialog-show">New Book</button>
            <div class="card-container">
                <div class="card">
                    <h2 class="card-title">This is book title</h2>
                    <p class="card-content book-author">Author: Book Author</p>
                    <p class="card-content book-pages">Pages: Number of Pages</p>
                    <p class="card-content book-status">Status: hasRead</p>
                </div>
            </div>
        </div>
    </div>
    <dialog id="dialog" closedby="any">
            <form >
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" autofocus required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="form-group">
                    <label for="pages">Number of Page:</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <div class="form-group">
                    <h3>Status:</h3>
                    <div class="radio-form-group">
                        <input type="radio" name="status" id="status-read" value="true" required>
                        <label for="status-read">Read</label>
                    </div>
                    <div>
                        <input type="radio" name="status" id="status-not-read" value="false" required>
                        <label for="status-not-read">Not read yet</label>
                    </div>
                </div>
                <div class="form-buttons">
                    <button formmethod="dialog" formnovalidate>Cancel</button>
                    <button class="dialog-submit">Submit</button>
                </div>
                
                
            </form>
        </dialog>
</body>
</html>
